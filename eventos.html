nav {

.destacados {

.destacado {

ul {

footer {

  font-size: 0.9rem;
  color: #aaa;
  margin-top: 2rem;
}

.galeria-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 10px;
  margin-top: 2rem;
}

.galeria-item {
  position: relative;
  overflow: hidden;
}

.galeria-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 4px;
  transition: transform 0.3s ease;
}

.galeria-item:hover img {
  transform: scale(1.03);
}


.item {
  margin-bottom: 2rem;
  text-align: center;
}

.item h3 {
  font-size: 1.2rem;
  color: var(--item-name);
}

.item p {
  font-size: 0.95rem;
  margin: 0.2rem 0;
}

.item p:last-child {
  color: var(--price);
  font-weight: bold;
}

}

.hero-subtitle {

}
